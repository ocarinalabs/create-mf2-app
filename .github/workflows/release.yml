name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare repository
        run: git fetch --unshallow --tags

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Node for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Verify npm version for trusted publishing
        run: |
          npm --version
          node -e 'const v=require("child_process").execSync("npm --version").toString().trim(); const [major, minor]=v.split(".").map(Number); if (major < 11 || (major === 11 && minor < 5)) { console.error(`npm ${v} is too old for trusted publishing`); process.exit(1); }'

      - name: Install dependencies
        run: bun install

      - name: Build CLI
        run: bun run build

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Remove Bun node_modules before Auto
        run: |
          rm -rf node_modules
          rm -rf apps/cli/node_modules

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: "true"
        working-directory: apps/cli
        run: bunx auto shipit
