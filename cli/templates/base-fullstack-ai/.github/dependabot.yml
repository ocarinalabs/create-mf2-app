version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      next:
        patterns:
          - "next"
          - "@next/*"
      convex:
        patterns:
          - "convex"
          - "@convex-dev/*"
      clerk:
        patterns:
          - "@clerk/*"
      ai:
        patterns:
          - "ai"
          - "@ai-sdk/*"
          - "openai"
          - "@anthropic-ai/*"
          - "@google-ai/*"
      ui:
        patterns:
          - "@radix-ui/*"
          - "tailwind*"
          - "class-variance-authority"
          - "clsx"