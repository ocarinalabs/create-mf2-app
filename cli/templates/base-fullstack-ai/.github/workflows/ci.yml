name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    # runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run type check
        run: npx tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create .env.local
        run: |
          cat > .env.local << EOF
          # Convex
          CONVEX_DEPLOYMENT=preview
          NEXT_PUBLIC_CONVEX_URL=https://test.convex.cloud
          
          # Clerk (test keys)
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=pk_test_placeholder
          CLERK_SECRET_KEY=sk_test_placeholder
          CLERK_WEBHOOK_SECRET=whsec_placeholder
          
          # Resend
          RESEND_API_KEY=re_placeholder
          RESEND_FROM_EMAIL=test@example.com
          
          # Polar
          POLAR_ORGANIZATION_TOKEN=polar_placeholder
          POLAR_WEBHOOK_SECRET=whsec_polar_placeholder
          NEXT_PUBLIC_POLAR_STARTER_PRODUCT_ID=prod_placeholder
          NEXT_PUBLIC_POLAR_PRO_PRODUCT_ID=prod_placeholder
          
          # AI
          OPENAI_API_KEY=sk-placeholder
          AI_CHAT_MODEL=gpt-4o-mini
          AI_EMBEDDING_MODEL=text-embedding-3-small
          
          # Optional
          NEXT_PUBLIC_POSTHOG_KEY=phc_placeholder
          NEXT_PUBLIC_POSTHOG_HOST=https://app.posthog.com
          ARCJET_KEY=ajkey_placeholder
          EOF
      
      - name: Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true