
name: Build

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    # runs-on: blacksmith-4vcpu-ubuntu-2404
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create .env.local file
        run: |
          cat > .env.local << EOF
          # Convex
          CONVEX_DEPLOYMENT=preview
          NEXT_PUBLIC_CONVEX_URL=https://test.convex.cloud
          
          # Clerk (test keys)
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=pk_test_placeholder
          CLERK_SECRET_KEY=sk_test_placeholder
          CLERK_WEBHOOK_SECRET=whsec_placeholder
          
          # Resend
          RESEND_API_KEY=re_placeholder
          RESEND_FROM_EMAIL=test@example.com
          
          # Polar
          POLAR_ORGANIZATION_TOKEN=polar_placeholder
          POLAR_WEBHOOK_SECRET=whsec_polar_placeholder
          NEXT_PUBLIC_POLAR_STARTER_PRODUCT_ID=prod_placeholder
          NEXT_PUBLIC_POLAR_PRO_PRODUCT_ID=prod_placeholder
          
          # Optional
          NEXT_PUBLIC_POSTHOG_KEY=phc_placeholder
          NEXT_PUBLIC_POSTHOG_HOST=https://app.posthog.com
          ARCJET_KEY=ajkey_placeholder
          EOF

      - name: Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Run linter
        run: npm run lint